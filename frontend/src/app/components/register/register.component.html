<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 15px;">
    <h2 class="text-center text-primary mb-4">
      <i class="bi bi-person-fill"></i> Crear Cuenta
    </h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="name"
            class="form-control"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            class="form-control"
            placeholder="Confirma tu contraseña"
            required
          />
        </div>
      </div>

      <!-- Botón de Enviar -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">
        Registrarse
      </button>
    </form>
    <p class="text-center mt-3">
      ¿Ya tienes una cuenta? <a href="#" class="text-decoration-none">Inicia sesión</a>
    </p>
  </div>
</div>
