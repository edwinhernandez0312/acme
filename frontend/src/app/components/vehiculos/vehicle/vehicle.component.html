<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">
      <h3 class="text-center mb-4">Registrar Vehículo</h3>
      <form (ngSubmit)="onRegisterVehicle()">
        <div class="form-group">
          <label for="placa">Placa</label>
          <input
            type="text"
            id="placa"
            class="form-control"
            [(ngModel)]="vehicle.placa"
            name="placa"
            required
          />
        </div>
  
        <div class="form-group mt-2">
          <label for="color">Color</label>
          <input
            type="text"
            id="color"
            class="form-control"
            [(ngModel)]="vehicle.color"
            name="color"
            required
          />
        </div>
  
        <div class="form-group mt-2">
          <label for="marca">Marca</label>
          <input
            type="text"
            id="marca"
            class="form-control"
            [(ngModel)]="vehicle.marca"
            name="marca"
            required
          />
        </div>
  
        <div class="form-group mt-2">
          <label for="tipo">Tipo de Vehículo</label>
          <select
            id="tipo"
            class="form-control"
            [(ngModel)]="vehicle.tipo"
            name="tipo"
            required
          >
            <option value="">Seleccione...</option>
            <option value="Particular">Particular</option>
            <option value="Público">Público</option>
          </select>
        </div>
  
        <div class="form-group mt-2">
          <label for="conductor-dropdown">Conductor</label>
          <select
            id="conductor-dropdown"
            class="form-control"
            [(ngModel)]="vehicle.cedula_conductor"
            name="conductor_id"
            required
          >
            <option value="">Seleccione un conductor</option>
            <!-- Las opciones se llenarán dinámicamente -->
          </select>
        </div>
  
        <div class="form-group mt-2">
          <label for="propietario-dropdown">Propietario</label>
          <select
            id="propietario-dropdown"
            class="form-control"
            [(ngModel)]="vehicle.cedula_propietario"
            name="propietario_id"
            required
          >
            <option value="">Seleccione un propietario</option>
            <!-- Las opciones se llenarán dinámicamente -->
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary mt-4 w-100">Registrar Vehículo</button>
      </form>
    </div>
  </div>
