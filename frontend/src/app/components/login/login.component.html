<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
      <div class="text-center mb-4">
        <h2 class="text-primary">Bienvenido</h2>
        <p class="text-muted">Por favor, ingresa tus credenciales para continuar</p>
      </div>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="nombre@ejemplo.com"
            class="form-control form-control-lg"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="••••••••"
            class="form-control form-control-lg"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100"
          [disabled]="!loginForm.valid"
        >
          Iniciar Sesión
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
